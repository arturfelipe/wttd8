<div class="palestra">
  <h2>
    <a href="{{ talk.get_absolute_url }}">
      {{ talk.start_time }} - {{ talk.title }}
    </a>
  </h2>
  {% for speaker in talk.speakers.all %}
    <a href="{{ speaker.get_absolute_url }}"
       title="{{ speaker.description }}"
       class="speaker-url">
      {{ speaker.name }}
    </a><br>
  {% endfor %}
<p>{{ talk.description }}</p>
</div>
